<!DOCTYPE html>

<head>
    <!-- meta gonna tell the browser how to render your webpage -->

    <meta charset="utf-8" />

    <title>LarryJason</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <label>
        <h1>ðŸ“ž Contact With Me</h1>
    </label>
    <form class="" name="myForm" id="myForm" action="../index.html">
        <table>
            <tr>
                <td>
                    <label>
                        <strong style="font-size: larger"> Your Name </strong>
                    </label>
                </td>
                <td>
                    <input
                        style="font-size: larger"
                        type="text"
                        name=""
                        value=""
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <strong style="font-size: larger"> Your Gender </strong>
                    </label>
                </td>

                <td>
                    <table>
                        <script>
                            function onlyOne(checkbox) {
                                var checkboxes = document.getElementsByName(
                                    "check"
                                );
                                checkboxes.forEach((item) => {
                                    if (item !== checkbox) item.checked = false;
                                });
                            }
                        </script>
                        <tr>
                            <td style="font-size: larger; width: fit-content">
                                Male
                                <input
                                    style="transform: scale(1.2, 1.2)"
                                    type="checkbox"
                                    name="check"
                                    onclick="onlyOne(this)"
                                />
                            </td>
                            <td style="font-size: larger; width: fit-content">
                                Female
                                <input
                                    style="transform: scale(1.2, 1.2)"
                                    type="checkbox"
                                    name="check"
                                    onclick="onlyOne(this)"
                                />
                            </td>
                            <td style="font-size: larger; width: fit-content">
                                Gay
                                <input
                                    style="transform: scale(1.2, 1.2)"
                                    type="checkbox"
                                    name="check"
                                    onclick="onlyOne(this)"
                                />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <strong style="font-size: larger"> Your Email </strong>
                    </label>
                </td>
                <td>
                    <input
                        style="font-size: larger"
                        type="email"
                        name=""
                        value=""
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <strong style="font-size: larger">
                            Your Address
                        </strong>
                    </label>
                </td>
                <td>
                    <input
                        style="font-size: larger"
                        type="text"
                        name=""
                        value=""
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <strong style="font-size: larger">
                            Your Message
                        </strong>
                    </label>
                </td>
                <td>
                    <textarea
                        style="font-size: medium; resize: none"
                        maxlength="250"
                        rows="10"
                        cols="35"
                    ></textarea>
                </td>
            </tr>
        </table>
        <div style="margin-top: 2%">
            <input style="font-size: larger" type="submit" value="submit" />
        </div>
    </form>
</body>
